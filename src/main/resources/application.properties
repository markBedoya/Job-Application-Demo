spring.application.name=JobApplicationDemo

########## General DB Config ##########
# This is enabled by default. Not good for production.
# However, we get Lazy init error from hibernate if i set to false so leaving default for now.
#spring.jpa.open-in-view=false
########## H2 Test DB Configs ##########
# http://localhost:8080/h2-console/
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console/
# In memory H2 DB config
spring.datasource.url=jdbc:h2:mem:test_db
# file location H2 DB to view within Intellij IDE and or the url http://localhost:8080/h2-console/
#spring.datasource.url=jdbc:h2:./src/main/resources/H2_DB;AUTO_SERVER=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

########## Actuator ##########
# http://localhost:8080/actuator/
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
########## Actuator Info ##########
# http://localhost:8080/actuator/info
management.info.env.enabled=true
info.app.name=JobApplicationDemo
info.app.description=Company job posting and review API
info.app.version=1.0.0